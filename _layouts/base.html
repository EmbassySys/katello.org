---
pagename: Default
latestversion: 1.5
---

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/patternfly.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/theme.css">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="logo" href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/images/default-logo.png" alt="Katello"/>
          <span>Katello</span>
        </a>
      </div>
      <div class="container">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="{{ site.baseurl }}/docs">Documentation</a>
          </li>
          <li>
            <a href="{{ site.baseurl }}/community/index.html">Community</a>
          </li>
          <li>
            <a href="{{ site.baseurl }}/troubleshooting/index.html">Troubleshooting</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <h2 class="page-title">
        <div class="container">{{ page.title }}</div>
      </h2>

      <section class="container has-sidebar">
        {% if page.sidebar %}
          {% include {{page.sidebar}} %}
        {% endif %}

        {% if page.markdown == 1 %}
          {{ content | markdownify }}
        {% else %}
          {{ content }}
        {% endif %}
      </section>

    </div>

  </body>

</html>
